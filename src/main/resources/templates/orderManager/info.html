<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <label id="productId" name="productId" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <label id="productName" name="productName" class="form-control"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">实际支付金额：</label>
                            <div class="col-sm-8">
                                <input id="actualMoney" name="actualMoney" class="form-control" type="text"
                                       th:value="${Order.actualMoney}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单金额按照分为单位存储：</label>
                            <div class="col-sm-8">
                                <input id="money" name="money" class="form-control" type="text"
                                       th:value="${Order.money}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="maidPercent" name="maidPercent" class="form-control" type="text"
                                       th:value="${Order.maidPercent}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付方式：目前只支持微信1：</label>
                            <div class="col-sm-8">
                                <input id="payWay" name="payWay" class="form-control" type="text"
                                       th:value="${Order.payWay}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="level" name="level" class="form-control" type="text"
                                       th:value="${Order.level}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="levelName" name="levelName" class="form-control" type="text"
                                       th:value="${Order.levelName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">有效期，天为单位：</label>
                            <div class="col-sm-8">
                                <input id="validityTime" name="validityTime" class="form-control" type="text"
                                       th:value="${Order.validityTime}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单状态 0待支付 1成功 -1超时关闭：</label>
                            <div class="col-sm-8">
                                <input id="orderStatus" name="orderStatus" class="form-control" type="text"
                                       th:value="${Order.orderStatus}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="userId" name="userId" class="form-control" type="text"
                                       th:value="${Order.userId}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="merchantId" name="merchantId" class="form-control" type="text"
                                       th:value="${Order.merchantId}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-8">
                                <input id="phone" name="phone" class="form-control" type="text"
                                       th:value="${Order.phone}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">下单人：</label>
                            <div class="col-sm-8">
                                <input id="realName" name="realName" class="form-control" type="text"
                                       th:value="${Order.realName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信支付订单号：</label>
                            <div class="col-sm-8">
                                <input id="paymentNo" name="paymentNo" class="form-control" type="text"
                                       th:value="${Order.paymentNo}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信到账成功实践：</label>
                            <div class="col-sm-8">
                                <input id="paymentTime" name="paymentTime" class="form-control" type="text"
                                       th:value="${Order.paymentTime}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货地址：</label>
                            <div class="col-sm-8">
                                <input id="address" name="address" class="form-control" type="text"
                                       th:value="${Order.address}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="createTime" name="createTime" class="form-control" type="text" th:value="${Order.createTime}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="modifyTime" name="modifyTime" class="form-control" type="text" th:value="${Order.modifyTime}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="available" name="available" class="form-control" type="text" th:value="${Order.available}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
</body>
</html>
