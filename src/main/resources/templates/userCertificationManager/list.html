<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div id="exampleToolbar" role="group">
						<div class="form-group col-sm-2">
						<input id="searchName" type="text" class="form-control" placeholder="真实姓名">
						</div>
						<div class="form-group col-sm-2">
							<input id="phone" type="text" class="form-control" placeholder="手机号">
						</div>
						<div class="form-group col-sm-2">
								<select class="form-control" id="profession" placeholder="职业">
									<option value="" selected>全部职业</option>
									<option value="0">品牌商</option>
									<option value="1">团队长</option>
									<option value="2">创业者</option>
							</select>
						</div>
						<div class="col-sm-2">
							<input id="minTime" type="text" class="form-control" placeholder="认证时间>=">
						</div>
						<div class="col-sm-2">
							<input id="maxTime" type="text" class="form-control" placeholder="认证时间<=">
						</div>
						<button class="btn btn-success" onclick="reLoad()">查询</button>
						<button type="button" class="btn  btn-primary" onclick="add()">
							<i class="fa fa-plus" aria-hidden="true"></i>添加
						</button>
						<button type="button" class="btn  btn-danger"
							onclick="batchRemove()">
							<i class="fa fa-trash" aria-hidden="true"></i>删除
						</button>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/userCertificationManager/list.js"></script>
</body>
</html>
