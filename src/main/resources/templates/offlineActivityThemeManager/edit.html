<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t layui-form" id="signupForm">
							<input id="id" name="id" class="form-control" type="hidden" th:value="${offlineActivityTheme.id}">
							<div class="form-group">	
								<label class="col-sm-3 control-label">主题名称：</label>
								<div class="col-sm-2">
									<input id="themeName" name="themeName" class="form-control" type="text" th:value="${offlineActivityTheme.themeName}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">副标题：</label>
								<div class="col-sm-4">
									<input id="contentText" name="contentText" class="form-control" type="text" th:value="${offlineActivityTheme.contentText}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-4">
									<input id="priceDesc" name="priceDesc" class="form-control" type="text"  th:value="${offlineActivityTheme.price}/100">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">限制人数：</label>
								<div class="col-sm-4">
									<input id="limitCount" name="limitCount" class="form-control" type="text" th:value="${offlineActivityTheme.limitCount}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<div class="layui-input-block">
										<input type="radio" name="themeType" value="0" title="图片" th:checked="${offlineActivityTheme.themeType == 0 ? true:false}">
										<input type="radio" name="themeType" value="1" title="视频" th:checked="${offlineActivityTheme.themeType == 1 ? true:false}">
									</div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片/视频：</label>
								<div class="col-sm-6">
									<!--<input id="themeHrefUrl" name="themeHrefUrl" class="form-control" type="text">-->
									<div class="layui-upload">
										<input id="themeHrefUrl" name="themeHrefUrl" class="form-control" type="text" th:value="${offlineActivityTheme.themeHrefUrl}">
										<button type="button" class="layui-btn" id="themeHrefBtn">上传图片/视频</button>
										<!--<div class="layui-upload-list">-->
											<!--<img class="layui-upload-img" id="themeHrefShow">-->
											<!--<p id="demoText"></p>-->
										<!--</div>-->
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">课程封面：</label>
								<div class="col-sm-6">
									<!--<input id="imgUrl" name="imgUrl" class="form-control" type="text">-->
									<div class="layui-upload">
										<input id="imgUrl" name="imgUrl" class="form-control" type="text" th:value="${offlineActivityTheme.imgUrl}">
										<button type="button" class="layui-btn" id="imgBtn">上传课程封面</button>
										<div class="layui-upload-list">
											<img class="layui-upload-img" id="imgShow" th:src="${offlineActivityTheme.imgUrl}">
											<!--<p id="demoText"></p>-->
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">二维码背景图：</label>
								<div class="col-sm-6">
									<!--<input id="imgUrl" name="imgUrl" class="form-control" type="text">-->
									<div class="layui-upload">
										<input id="qrBgImg" name="qrBgImg" class="form-control" type="text" th:value="${offlineActivityTheme.qrBgImg}">
										<button type="button" class="layui-btn" id="qrBgImgBtn">上传二维码背景图(570px*970px)</button>
										<div class="layui-upload-list">
											<img class="layui-upload-img" id="qrBgImgShow" th:src="${offlineActivityTheme.qrBgImg}">
											<img style="width:350px; height:500px;" src="http://chuang-saas.oss-cn-hangzhou.aliyuncs.com/upload/image/20181022/81f2cb22c92c419f8815dacc626b2c23.jpg">
											<!--<p id="demoText"></p>-->
										</div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">时长：</label>
								<div class="col-sm-2">
									<input id="day" name="day" class="form-control" type="text" th:value="${offlineActivityTheme.day}">
								</div>
								<label class="col-sm-1 control-label">天</label>
								<div class="col-sm-2">
									<input id="night" name="night" class="form-control" type="text" th:value="${offlineActivityTheme.night}">
								</div>
								<label class="col-sm-1 control-label">夜</label>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否推荐：</label>
								<div class="col-sm-8">
									<div class="layui-input-block">
										<input type="radio" name="isRecommend" value="0" title="不推荐" th:checked="${offlineActivityTheme.isRecommend == 0 ? true:false}">
										<input type="radio" name="isRecommend" value="1" title="推荐" th:checked="${offlineActivityTheme.isRecommend == 1 ? true:false}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否展示：</label>
								<div class="col-sm-8">
									<div class="layui-input-block">
										<input type="radio" name="isShow" value="0" title="不展示" th:checked="${offlineActivityTheme.isShow == 0 ? true:false}">
										<input type="radio" name="isShow" value="1" title="展示" th:checked="${offlineActivityTheme.isShow == 1 ? true:false}">
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">完善信息表单-姓名：</label>
								<div class="col-sm-8">

							<div class="form-group">

										<input type="radio" name="phoneShow" value="1" title="需要"
											   th:checked="${offlineActivityTheme.phoneShow == 1 ? true:false}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">完善信息表单-品牌：</label>
								<div class="col-sm-8">
									<div class="layui-input-block">
										<input type="radio" name="ppShow" value="0" title="不需要"

										<input type="radio" name="ppShow" value="1" title="需要"
											   th:checked="${offlineActivityTheme.ppShow == 1 ? true:false}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">完善信息表单-职务：</label>
								<div class="col-sm-8">
									<div class="layui-input-block">
										<input type="radio" name="zyShow" value="0" title="不需要"
											   th:checked="${offlineActivityTheme.zyShow == 0 ? true:false}">
										<input type="radio" name="zyShow" value="1" title="需要"
											   th:checked="${offlineActivityTheme.zyShow == 1 ? true:false}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">完善信息表单-身份证：</label>
								<div class="col-sm-8">
									<div class="layui-input-block">
										<input type="radio" name="idCardNumShow" value="0" title="不需要"
											   th:checked="${offlineActivityTheme.idCardNumShow == 0 ? true:false}">
										<input type="radio" name="idCardNumShow" value="1" title="需要"
											   th:checked="${offlineActivityTheme.idCardNumShow == 1 ? true:false}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">完善信息表单-收货地址：</label>
								<div class="col-sm-8">
									<div class="layui-input-block">
										<input type="radio" name="addressShow" value="0" title="不需要"
											   th:checked="${offlineActivityTheme.addressShow == 0 ? true:false}">
										<input type="radio" name="addressShow" value="1" title="需要"
											   th:checked="${offlineActivityTheme.addressShow == 1 ? true:false}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">简介：</label>
								<div class="col-sm-8">
									<!--<input id="content" name="content" class="form-control" type="text">-->
									<textarea id="content" name="content" style="display: none;" th:inline="text">[[${offlineActivityTheme.content}]]</textarea>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/offlineActivityThemeManager/edit.js">
