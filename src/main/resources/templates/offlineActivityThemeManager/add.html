<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t layui-form" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">主题名称：</label>
                            <div class="col-sm-2">
                                <input id="themeName" name="themeName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">副标题：</label>
                            <div class="col-sm-4">
                                <input id="contentText" name="contentText" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价格：</label>
                            <div class="col-sm-4">
                                <input id="priceDesc" name="priceDesc" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">限制人数：</label>
                            <div class="col-sm-4">
                                <input id="limitCount" name="limitCount" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="themeType" value="0" title="图片">
                                    <input type="radio" name="themeType" value="1" title="视频" checked>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片/视频：</label>
                            <div class="col-sm-6">
                                <!--<input id="themeHrefUrl" name="themeHrefUrl" class="form-control" type="text">-->
                                <div class="layui-upload">
                                    <input id="themeHrefUrl" name="themeHrefUrl" class="form-control" type="text">
                                    <button type="button" class="layui-btn" id="themeHrefBtn">上传图片/视频</button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="themeHrefShow">
                                        <!--<p id="demoText"></p>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程封面：</label>
                            <div class="col-sm-6">
                                <!--<input id="imgUrl" name="imgUrl" class="form-control" type="text">-->
                                <div class="layui-upload">
                                    <input id="imgUrl" name="imgUrl" class="form-control" type="text">
                                    <button type="button" class="layui-btn" id="imgBtn">上传课程封面</button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="imgShow">
                                        <!--<p id="demoText"></p>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">二维码背景图：</label>
                            <div class="col-sm-6">
                                <!--<input id="imgUrl" name="imgUrl" class="form-control" type="text">-->
                                <div class="layui-upload">
                                    <input id="qrBgImg" name="qrBgImg" class="form-control" type="text">
                                    <button type="button" class="layui-btn" id="qrBgImgBtn">上传二维码背景图(570px*970px)
                                    </button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="qrBgImgShow">
                                        <img style="width:350px; height:500px;"
                                             src="http://chuang-saas.oss-cn-hangzhou.aliyuncs.com/upload/image/20181022/81f2cb22c92c419f8815dacc626b2c23.jpg">
                                        <!--<p id="demoText"></p>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-group">	-->
                        <!--<label class="col-sm-3 control-label">：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="contentText" name="contentText" class="form-control" type="text">-->
                        <!--</div>-->
                        <!--</div>-->

                        <!--<div class="col-sm-8">-->
                        <!--<input id="buyCount" name="buyCount" class="form-control" type="text">-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">时长：</label>
                            <div class="col-sm-2">
                                <input id="day" name="day" class="form-control" type="text">
                            </div>
                            <label class="col-sm-1 control-label">天</label>
                            <div class="col-sm-2">
                                <input id="night" name="night" class="form-control" type="text">
                            </div>
                            <label class="col-sm-1 control-label">夜</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否推荐：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="isRecommend" value="0" title="不推荐">
                                    <input type="radio" name="isRecommend" value="1" title="推荐" checked>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否展示：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="isShow" value="0" title="不展示">
                                    <input type="radio" name="isShow" value="1" title="展示" checked>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">完善信息表单-姓名：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="realNameShow" value="0" title="不需要" checked>
                                    <input type="radio" name="realNameShow" value="1" title="需要">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">完善信息表单-手机：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="phoneShow" value="1" title="需要" checked>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">完善信息表单-品牌：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="ppShow" value="0" title="不需要" checked>
                                    <input type="radio" name="ppShow" value="1" title="需要">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">完善信息表单-职务：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="zyShow" value="0" title="不需要" checked>
                                    <input type="radio" name="zyShow" value="1" title="需要">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">完善信息表单-身份证：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="idCardNumShow" value="0" title="不需要" checked>
                                    <input type="radio" name="idCardNumShow" value="1" title="需要">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">完善信息表单-收货地址：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="addressShow" value="0" title="不需要" checked>
                                    <input type="radio" name="addressShow" value="1" title="需要">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">简介：</label>
                            <div class="col-sm-8">
                                <textarea id="content" name="content" style="display: none;"></textarea>
                            </div>
                        </div>

                        <!--<label class="col-sm-3 control-label">：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="createTime" name="createTime" class="form-control" type="text">-->
                        <!--</div>-->
                        <!--</div>-->

                        <!--<label class="col-sm-3 control-label">：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="modifyTime" name="modifyTime" class="form-control" type="text">-->
                        <!--</div>-->
                        <!--</div>-->

                        <!--<label class="col-sm-3 control-label">：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="available" name="available" class="form-control" type="text">-->
                        <!--</div>-->

                        <!--<div class="col-sm-8">-->

                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/offlineActivityThemeManager/add.js">
</script>
</body>
</html>
