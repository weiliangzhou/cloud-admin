<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t layui-form" id="signupForm">
                        <input id="id" name="id" class="form-control" type="hidden" th:value="${claset.id}">
                        <input id="merchantId" name="merchantId" class="form-control" type="hidden" th:value="${claset.merchantId}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>套课标题：</label>
                            <div class="col-sm-2">
                                <input id="title" name="title" class="form-control" type="text" th:value="${claset.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>副标题：</label>
                            <div class="col-sm-4">
                                <input id="contentText" name="contentText" class="form-control" type="text" th:value="${claset.contentText}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>封面图片：</label>
                            <div class="col-sm-6">
                                <div class="layui-upload">
                                    <input id="frontCover" name="frontCover" class="form-control" type="text" th:value="${claset.frontCover}">
                                    <button type="button" class="layui-btn" id="frontCoverBtn">上传封面图片</button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="frontCoverShow" th:src="${claset.frontCover}">
                                        <p id="frontCoverDemo"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red">*</span>横幅广告图：</label>
                            <div class="col-sm-6">
                                <div class="layui-upload">
                                    <input id="bannerUrl" name="bannerUrl" class="form-control" type="text" th:value="${claset.bannerUrl}">
                                    <button type="button" class="layui-btn" id="bannerBtn">上传横幅广告图</button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="bannerShow" th:src="${claset.bannerUrl}">
                                        <p id="demoText"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">音视频类型 ：</label>
                            <div class="col-sm-2">
                                <div class="layui-input-block">
                                    <select name="style" lay-filter="style" lay-verify="" id="style">
                                        <option value="">请选择</option>
                                        <option value="0" th:selected="${claset.style == 0}?true:false">音频</option>
                                        <option value="1" th:selected="${claset.style == 1}?true:false">视频</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属分类：</label>
                            <div class="col-sm-2">
                                <select name="categoryId" lay-filter="categoryId" lay-verify="" th:value="${claset.categoryId}" id="categoryId">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属商品：</label>
                            <div class="col-sm-2">
                                <select name="productId" lay-filter="productId" lay-verify="" id="productId" th:value="${claset.productId}">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">观看要求的最低会员等级：</label>
                            <div class="col-sm-2">
                                <select name="requiredMemberLevel" lay-verify="" th:value="${claset.requiredMemberLevel}">
                                    <option value="">请选择</option>
                                    <option value="1" th:selected="${claset.requiredMemberLevel == 1}?true:false">普通会员</option>
                                    <option value="2" th:selected="${claset.requiredMemberLevel == 2}?true:false">认证会员</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否发布：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="isShow" value="0" title="不发布" th:checked="${claset.isShow == 0 ? true:false}">
                                    <input type="radio" name="isShow" value="1" title="发布" th:checked="${claset.isShow == 1 ? true:false}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否推荐：</label>
                            <div class="col-sm-8">
                                <div class="layui-input-block">
                                    <input type="radio" name="isRecommend" value="0" title="不推荐" th:checked="${claset.isRecommend == 0 ? true:false}">
                                    <input type="radio" name="isRecommend" value="1" title="推荐" th:checked="${claset.isRecommend == 1 ? true:false}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">简介：</label>
                            <div class="col-sm-8">
                                <textarea id="content_desc" name="content" style="display: none;" th:inline="text">[[${claset.content}]]</textarea>
                                <!--<input id="contentText" name="contentText" type="hidden">-->
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/classManager/claset/edit.js"/>
</body>
</html>
