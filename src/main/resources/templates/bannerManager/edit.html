<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t layui-form" id="signupForm">
							<input id="id" name="id" class="form-control" type="hidden" th:value="${banner.id}">
							<div class="form-group">
								<label class="col-sm-3 control-label"><span style="color:red">*</span>banner图片：</label>
								<div class="col-sm-6">
									<div class="layui-upload">
										<input id="imageUrl" name="imageUrl" class="form-control" type="text" th:value="${banner.imageUrl}">
										<button type="button" class="layui-btn" id="imageBtn">上传banner图片</button>
										<div class="layui-upload-list">
											<img class="layui-upload-img" id="imageShow" th:src="${banner.imageUrl}">
											<p id="imageDemo"></p>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">链接跳转类型：</label>
								<div class="col-sm-2">
									<!--<input id="hrefType" name="hrefType" class="form-control" type="text">-->
									<select name="hrefType" name="hrefType" lay-filter="hrefType" lay-verify="" id="hrefType">
										<option value="">请选择</option>
										<option value="0" th:selected="${banner.hrefType == 0}?true:false">不跳转</option>
										<option value="1" th:selected="${banner.hrefType == 1}?true:false">应用内跳转</option>
										<option value="2" th:selected="${banner.hrefType == 2}?true:false">应用外跳转</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">链接地址：</label>
								<div class="col-sm-4">
									<input id="hrefUrl" name="hrefUrl" class="form-control" type="text" th:value="${banner.hrefUrl}">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">banner主题：</label>
								<div class="col-sm-2">
									<input id="theme" name="theme" class="form-control" type="text" th:value="${banner.theme}">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序号：</label>
								<div class="col-sm-1">
									<input id="queueNumber" name="queueNumber" class="form-control" type="text" th:value="${banner.queueNumber}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">端口：</label>
								<div class="col-sm-8">
									<div class="layui-input-block">
										<input type="radio" name="portType" value="0" title="小程序" th:checked="${banner.portType == 0 ? true:false}">
										<input type="radio" name="portType" value="1" title="H5" th:checked="${banner.portType == 1 ? true:false}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否发布：</label>
								<div class="col-sm-8">
									<div class="layui-input-block">
										<input type="radio" name="isShow" value="0" title="不发布" th:checked="${banner.isShow == 0 ? true:false}">
										<input type="radio" name="isShow" value="1" title="发布" th:checked="${banner.isShow == 1 ? true:false}">
									</div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">说明：</label>
								<div class="col-sm-6">
									<input id="description" name="description" class="form-control" type="text" th:value="${banner.description}">
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">创建时间：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="createTime" name="createTime" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">修改时间：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="modifyTime" name="modifyTime" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="available" name="available" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">商户id：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="merchantId" name="merchantId" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/bannerManager/edit.js">
	</script>
</body>
</html>
